name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build EXE
        shell: cmd
        run: |
          call gradlew.bat --no-daemon clean
          call gradlew.bat --no-daemon packageExe --info

      - name: Debug â€“ Locate Output
        shell: cmd
        run: |
          echo "Listing all EXE files generated..."
          dir /s /b *.exe

      - name: Create config.properties
        run: |
          echo API_KEY=${{ secrets.API_KEY }} >> config.properties
          echo FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }} >> config.properties
          echo FIREBASE_SERVICE_ACCOUNT_JSON="${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}" >> config.properties

      - name: Upload EXE + config
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            **/*.exe
            config.properties
